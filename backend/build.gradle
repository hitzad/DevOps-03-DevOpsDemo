plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'jacoco'
	id 'org.sonarqube' version '5.1.0.4882'
}

group = 'ch.zhaw.iwi.devops'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
	finalizedBy jacocoTestReport // Report wird nach Tests automatisch erzeugt
}

jacocoTestReport {
	dependsOn test
	reports {
		xml.required = true // GANZ WICHTIG f√ºr SonarQube
		html.required = true
	}
}

sonarqube {
	properties {
		property "sonar.projectKey", "devopsdemo-backend"
		property "sonar.host.url", "http://localhost:9000"
		property "sonar.token", "sqp_5e8255d4301b04c028c9a1948ea452b7d170f626"
	}
}
